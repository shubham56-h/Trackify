<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trackify{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#10b981',
                    }
                }
            }
        }
    </script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white">
    <!-- Navigation -->
    <nav class="bg-slate-800/50 backdrop-blur-lg border-b border-slate-700 sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center space-x-3">
                    <!-- Logo SVG -->
                    <svg class="w-8 h-8 sm:w-10 sm:h-10" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Barbell -->
                        <line x1="10" y1="25" x2="90" y2="25" stroke="#10b981" stroke-width="5" stroke-linecap="round"/>
                        <!-- Left weight plate -->
                        <rect x="8" y="20" width="8" height="10" rx="1" fill="#10b981"/>
                        <!-- Right weight plate -->
                        <rect x="84" y="20" width="8" height="10" rx="1" fill="#10b981"/>
                        <!-- Head -->
                        <circle cx="50" cy="40" r="8" fill="#6366f1"/>
                        <!-- Body -->
                        <line x1="50" y1="48" x2="50" y2="70" stroke="#6366f1" stroke-width="4" stroke-linecap="round"/>
                        <!-- Left arm (holding barbell) -->
                        <line x1="50" y1="52" x2="30" y2="25" stroke="#6366f1" stroke-width="4" stroke-linecap="round"/>
                        <!-- Right arm (holding barbell) -->
                        <line x1="50" y1="52" x2="70" y2="25" stroke="#6366f1" stroke-width="4" stroke-linecap="round"/>
                        <!-- Left leg -->
                        <line x1="50" y1="70" x2="42" y2="90" stroke="#6366f1" stroke-width="4" stroke-linecap="round"/>
                        <!-- Right leg -->
                        <line x1="50" y1="70" x2="58" y2="90" stroke="#6366f1" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                    <span class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                        Trackify
                    </span>
                </a>
                
                <!-- Right side buttons (customizable per page) -->
                <div class="flex items-center space-x-2 sm:space-x-4">
                    {% block nav_buttons %}
                    <a href="/login" class="px-3 sm:px-6 py-2 text-sm sm:text-base text-slate-300 hover:text-white transition">Login</a>
                    <a href="/signup" class="px-3 sm:px-6 py-2 text-sm sm:text-base bg-gradient-to-r from-primary to-secondary rounded-lg hover:opacity-90 transition">
                        Sign Up
                    </a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-slate-800/50 border-t border-slate-700 mt-16 sm:mt-24 py-6 sm:py-8">
        <div class="container mx-auto px-4 sm:px-6 text-center text-slate-400 text-sm sm:text-base">
            <p>&copy; 2025 Trackify. Built for lifters, by lifters. ðŸ’ª</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
