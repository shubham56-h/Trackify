{% extends "base.html" %}

{% block title %}Exercise - Trackify{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 py-6 sm:py-8">
    <!-- Header -->
    <div class="mb-6 sm:mb-8 flex justify-between items-start">
        <div class="flex-1 min-w-0">
            <h1 class="text-2xl sm:text-4xl font-bold mb-2 break-words" id="exerciseName"></h1>
            <p class="text-sm sm:text-base text-slate-400">Add your sets below</p>
        </div>
        <button onclick="goBack()" class="text-slate-300 hover:text-white transition text-sm ml-4 flex-shrink-0">
            ‚Üê Back
        </button>
    </div>

    <!-- Exercise History Section -->
    <div id="historySection" class="mb-8 sm:mb-10 hidden">
        <div class="bg-gradient-to-r from-blue-500/10 to-purple-500/10 rounded-xl p-5 sm:p-6 border border-blue-500/30">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-blue-300">üìä Past Performance</h3>
                <button id="toggleHistoryBtn" onclick="toggleHistory()" 
                    class="text-xs text-blue-400 hover:text-blue-300 transition font-semibold">
                    View More ‚Üí
                </button>
            </div>
            <div id="historyCards" class="grid grid-cols-1 md:grid-cols-3 gap-3"></div>
        </div>
    </div>

    <!-- Divider -->
    <div class="relative mb-8 sm:mb-10">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-700"></div>
        </div>
        <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-slate-900 px-4 text-slate-500">Current Workout</span>
        </div>
    </div>

    <!-- Add Set Form -->
    <div class="bg-gradient-to-r from-green-500/10 to-emerald-500/10 rounded-xl p-4 sm:p-6 border border-green-500/30 mb-6 sm:mb-8">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg sm:text-xl font-bold">Add Set #<span id="nextSetNumber">1</span></h3>
            <div id="lastSetHint" class="text-xs text-slate-400 hidden">
                Last time: <span class="text-primary font-semibold" id="lastSetData"></span>
            </div>
        </div>
        <form id="addSetForm" class="grid grid-cols-2 md:grid-cols-3 gap-3 sm:gap-4">
            <div>
                <label class="block text-xs sm:text-sm font-medium mb-2">Reps</label>
                <input type="number" id="reps" min="1" value="10" required
                    class="w-full px-3 sm:px-4 py-2 sm:py-3 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:border-primary transition text-sm sm:text-base text-center font-bold text-lg">
            </div>
            <div>
                <label class="block text-xs sm:text-sm font-medium mb-2">Weight (kg)</label>
                <input type="number" id="weight" step="2.5" min="0" value="5" required
                    class="w-full px-3 sm:px-4 py-2 sm:py-3 bg-slate-900 border border-slate-700 rounded-lg focus:outline-none focus:border-primary transition text-sm sm:text-base text-center font-bold text-lg">
            </div>
            <div class="col-span-2 md:col-span-1 flex items-end">
                <button type="submit" class="w-full px-4 sm:px-6 py-2 sm:py-3 bg-gradient-to-r from-primary to-secondary rounded-lg font-semibold hover:opacity-90 transition text-sm sm:text-base">
                    Add Set
                </button>
            </div>
        </form>
    </div>

    <!-- Sets List -->
    <div class="bg-gradient-to-r from-green-500/10 to-emerald-500/10 rounded-xl p-4 sm:p-6 border border-green-500/30 mb-6 sm:mb-8">
        <h3 class="text-lg sm:text-xl font-bold mb-4 text-green-300">Sets Completed</h3>
        <div id="setsList" class="space-y-3"></div>
        <div id="noSets" class="text-center text-slate-400 py-6 sm:py-8 text-sm sm:text-base">
            No sets added yet. Add your first set above!
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
        <button onclick="finishExercise()" 
            class="flex-1 px-6 sm:px-8 py-3 sm:py-4 bg-gradient-to-r from-secondary to-primary rounded-lg font-semibold text-base sm:text-lg hover:opacity-90 transition">
            Finish Exercise
        </button>
        <button onclick="goBack()" 
            class="flex-1 sm:flex-none px-6 sm:px-8 py-3 sm:py-4 bg-slate-700 text-slate-300 rounded-lg font-semibold text-base sm:text-lg hover:bg-slate-600 transition">
            Back to Workout
        </button>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    const exerciseData = localStorage.getItem('currentExercise');
    let currentExercise = null;
    let sets = [];
    let exerciseHistory = [];
    let showAllHistory = false;

    if (!exerciseData) {
        window.location.href = '/workout-session';
    }

    try {
        currentExercise = JSON.parse(exerciseData);
    } catch (e) {
        // Fallback for old format (just string)
        currentExercise = { name: exerciseData, id: null };
    }

    document.getElementById('exerciseName').textContent = currentExercise.name;

    // Add scroll wheel functionality for number inputs
    function setupScrollableInputs() {
        const repsInput = document.getElementById('reps');
        const weightInput = document.getElementById('weight');
        
        repsInput.addEventListener('wheel', (e) => {
            e.preventDefault();
            const currentValue = parseInt(repsInput.value) || 10;
            if (e.deltaY < 0) {
                repsInput.value = currentValue + 1;
            } else if (currentValue > 1) {
                repsInput.value = currentValue - 1;
            }
        });
        
        weightInput.addEventListener('wheel', (e) => {
            e.preventDefault();
            const currentValue = parseFloat(weightInput.value) || 5;
            const step = 2.5;
            if (e.deltaY < 0) {
                weightInput.value = (currentValue + step).toFixed(1);
            } else if (currentValue > 0) {
                weightInput.value = Math.max(0, currentValue - step).toFixed(1);
            }
        });
    }

    function timeAgo(timestamp) {
        if (!timestamp) return 'Unknown';
        
        const now = new Date();
        const past = new Date(timestamp);
        const diffMs = now - past;
        const diffSec = Math.floor(diffMs / 1000);
        const diffMin = Math.floor(diffSec / 60);
        const diffHour = Math.floor(diffMin / 60);
        const diffDay = Math.floor(diffHour / 24);
        const diffWeek = Math.floor(diffDay / 7);
        const diffMonth = Math.floor(diffDay / 30);
        
        if (diffSec < 60) return 'Just now';
        if (diffMin < 60) return `${diffMin} min${diffMin > 1 ? 's' : ''} ago`;
        if (diffHour < 24) return `${diffHour} hour${diffHour > 1 ? 's' : ''} ago`;
        if (diffDay < 7) return `${diffDay} day${diffDay > 1 ? 's' : ''} ago`;
        if (diffWeek < 4) return `${diffWeek} week${diffWeek > 1 ? 's' : ''} ago`;
        if (diffMonth < 12) return `${diffMonth} month${diffMonth > 1 ? 's' : ''} ago`;
        
        const diffYear = Math.floor(diffDay / 365);
        return `${diffYear} year${diffYear > 1 ? 's' : ''} ago`;
    }

    async function loadExerciseHistory() {
        if (!currentExercise.id) {
            return;
        }
        try {
            const data = await apiCall(`/today/exercise-history/${currentExercise.id}`);
            exerciseHistory = data.history || [];
            renderHistory();
        } catch (error) {
            console.error('Failed to load exercise history:', error);
        }
    }

    function toggleHistory() {
        showAllHistory = !showAllHistory;
        renderHistory();
        
        const btn = document.getElementById('toggleHistoryBtn');
        if (showAllHistory) {
            btn.textContent = '‚Üê View Less';
        } else {
            btn.textContent = 'View More ‚Üí';
        }
    }

    function renderHistory() {
        if (exerciseHistory.length === 0) return;

        const historySection = document.getElementById('historySection');
        const historyCards = document.getElementById('historyCards');
        const toggleBtn = document.getElementById('toggleHistoryBtn');
        
        historySection.classList.remove('hidden');
        
        const sessionsToShow = showAllHistory ? exerciseHistory : exerciseHistory.slice(0, 1);
        
        if (exerciseHistory.length <= 1) {
            toggleBtn.classList.add('hidden');
        } else {
            toggleBtn.classList.remove('hidden');
        }
        
        historyCards.innerHTML = sessionsToShow.map((session, index) => {
            const isRecent = index === 0;
            const borderColor = isRecent ? 'border-primary/50' : 'border-slate-700';
            const bgColor = isRecent ? 'bg-primary/5' : 'bg-slate-800/30';
            
            const setsDisplay = session.sets.map(s => 
                `<div class="flex items-center justify-between py-1">
                    <span class="text-xs text-slate-500">Set ${s.set_number}</span>
                    <span class="font-bold text-base text-white">${s.reps}</span>
                    <span class="text-xs text-slate-400">√ó</span>
                    <span class="font-bold text-base text-white">${s.weight}kg</span>
                </div>`
            ).join('');
            
            return `
                <div class="relative ${bgColor} backdrop-blur-lg rounded-lg p-4 border ${borderColor}">
                    ${isRecent ? '<div class="absolute top-2 right-2 text-xs bg-primary/20 text-primary px-2 py-1 rounded">Last</div>' : ''}
                    <div class="text-xs text-slate-400 mb-3">${timeAgo(session.timestamp)}</div>
                    <div class="space-y-1 mb-3">
                        ${setsDisplay}
                    </div>
                    <div class="flex justify-between text-xs text-slate-400 pt-2 border-t border-slate-700">
                        <span>Vol: ${session.total_volume.toFixed(0)}kg</span>
                        <span>Max: ${session.max_weight}kg</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    function updateSetHint() {
        const nextSetNum = sets.length + 1;
        document.getElementById('nextSetNumber').textContent = nextSetNum;
        
        if (exerciseHistory.length > 0) {
            const lastSession = exerciseHistory[0];
            const lastSet = lastSession.sets.find(s => s.set_number === nextSetNum);
            
            if (lastSet) {
                document.getElementById('lastSetData').textContent = 
                    `${lastSet.reps} reps √ó ${lastSet.weight}kg`;
                document.getElementById('lastSetHint').classList.remove('hidden');
            } else {
                document.getElementById('lastSetHint').classList.add('hidden');
            }
        }
    }

    document.getElementById('addSetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const reps = parseInt(document.getElementById('reps').value);
        const weight = parseFloat(document.getElementById('weight').value);
        
        try {
            const data = await apiCall('/today/add-set', 'POST', {
                exercise_id: currentExercise.id,
                exercise_name: currentExercise.name,
                reps,
                weight
            });
            
            sets.push(data.set);
            renderSets();
            updateSetHint();
            
            // Keep the same values for next set (convenient for same weight/reps)
            // User can scroll to adjust if needed
            showToast('Set added! üí™', 'success');
            
        } catch (error) {
            showToast('Failed to add set: ' + error.message, 'error');
        }
    });

    function renderSets() {
        const setsList = document.getElementById('setsList');
        const noSets = document.getElementById('noSets');
        
        if (sets.length === 0) {
            noSets.classList.remove('hidden');
            setsList.innerHTML = '';
            return;
        }
        
        noSets.classList.add('hidden');
        setsList.innerHTML = sets.map((set, index) => `
            <div class="set-item-wrapper relative overflow-hidden rounded-lg mb-3" data-set-id="${set.id}">
                <!-- Delete button (hidden behind) -->
                <div class="absolute inset-y-0 right-0 flex items-center justify-end bg-red-500 pr-4" style="width: 100px;">
                    <button onclick="deleteSet(${index})" class="text-white font-bold text-sm">
                        üóëÔ∏è Delete
                    </button>
                </div>
                
                <!-- Set content (swipeable) -->
                <div class="set-item bg-slate-900 rounded-lg p-3 sm:p-4 border border-slate-700 relative flex items-center justify-between cursor-grab active:cursor-grabbing transition-transform duration-200">
                    <div class="flex items-center space-x-3 sm:space-x-4 flex-1 min-w-0">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-r from-primary to-secondary rounded-full flex items-center justify-center font-bold text-sm sm:text-base flex-shrink-0">
                            ${set.set_number}
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="font-semibold text-base sm:text-lg">${set.reps} reps √ó ${set.weight} kg</p>
                        </div>
                    </div>
                    <div class="flex-shrink-0 ml-2">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-gradient-to-r from-green-500 to-emerald-500 rounded-full flex items-center justify-center shadow-lg shadow-green-500/30">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
        
        // Add swipe functionality to each set
        setupSwipeToDelete();
    }
    
    function setupSwipeToDelete() {
        const setItems = document.querySelectorAll('.set-item');
        
        setItems.forEach(item => {
            let startX = 0;
            let currentX = 0;
            let isDragging = false;
            
            item.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
                item.style.transition = 'none';
            });
            
            item.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentX = e.touches[0].clientX;
                const diff = currentX - startX;
                
                // Only allow swipe left (negative diff)
                if (diff < 0) {
                    item.style.transform = `translateX(${Math.max(diff, -100)}px)`;
                }
            });
            
            item.addEventListener('touchend', () => {
                isDragging = false;
                item.style.transition = 'transform 0.2s ease';
                
                const diff = currentX - startX;
                
                // If swiped more than 50px, show delete
                if (diff < -50) {
                    item.style.transform = 'translateX(-100px)';
                } else {
                    item.style.transform = 'translateX(0)';
                }
            });
            
            // Mouse events for desktop
            item.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                isDragging = true;
                item.style.transition = 'none';
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                currentX = e.clientX;
                const diff = currentX - startX;
                
                // Only allow swipe left
                if (diff < 0) {
                    item.style.transform = `translateX(${Math.max(diff, -100)}px)`;
                }
            });
            
            document.addEventListener('mouseup', () => {
                if (!isDragging) return;
                isDragging = false;
                item.style.transition = 'transform 0.2s ease';
                
                const diff = currentX - startX;
                
                // If swiped more than 50px, show delete
                if (diff < -50) {
                    item.style.transform = 'translateX(-100px)';
                } else {
                    item.style.transform = 'translateX(0)';
                }
            });
        });
    }
    
    async function deleteSet(index) {
        const set = sets[index];
        
        const confirmed = await showConfirm(
            `Delete Set ${set.set_number}? (${set.reps} reps √ó ${set.weight}kg)`,
            'Delete Set'
        );
        
        if (!confirmed) return;
        
        try {
            // Delete from database
            const response = await fetch(`${API_BASE}/today/delete-set/${set.id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            
            if (!response.ok) {
                const data = await response.json();
                throw new Error(data.message || 'Failed to delete set');
            }
            
            // Remove from local array
            sets.splice(index, 1);
            
            // Renumber sets
            sets.forEach((s, i) => {
                s.set_number = i + 1;
            });
            
            // Re-render
            renderSets();
            updateSetHint();
            
            showToast('Set deleted! üóëÔ∏è', 'success');
            
        } catch (error) {
            showToast('Failed to delete set: ' + error.message, 'error');
        }
    }

    async function finishExercise() {
        if (sets.length === 0) {
            const confirmed = await showConfirm(
                'You haven\'t added any sets yet. Your progress won\'t be saved.',
                'Go Back Without Saving?'
            );
            if (!confirmed) return;
        }
        
        // Mark exercise as completed if sets were added
        if (sets.length > 0 && currentExercise.id) {
            markExerciseCompleted(currentExercise.id);
        }
        
        goBack();
    }

    function markExerciseCompleted(exerciseId) {
        const stored = sessionStorage.getItem('completedExercises');
        let completed = stored ? JSON.parse(stored) : [];
        
        if (!completed.includes(exerciseId)) {
            completed.push(exerciseId);
            sessionStorage.setItem('completedExercises', JSON.stringify(completed));
        }
    }

    function goBack() {
        localStorage.removeItem('currentExercise');
        window.history.back();
    }

    async function loadCurrentSessionSets() {
        try {
            const data = await apiCall('/today/session-summary');
            const allSets = data.exercises || [];
            
            // Find sets for current exercise
            const currentExerciseSets = allSets.find(ex => 
                ex.name === currentExercise.name || 
                (currentExercise.id && ex.name === currentExercise.name)
            );
            
            if (currentExerciseSets && currentExerciseSets.sets) {
                sets = currentExerciseSets.sets.map((set, index) => ({
                    id: index + 1,
                    set_number: set.set_number,
                    reps: set.reps,
                    weight: set.weight,
                    exercise_name: currentExercise.name,
                    exercise_id: currentExercise.id
                }));
            }
        } catch (error) {
            console.error('Failed to load current session sets:', error);
        }
    }

    async function init() {
        setupScrollableInputs();
        await loadCurrentSessionSets();
        await loadExerciseHistory();
        renderSets();
        updateSetHint();
    }
    
    init();
</script>
{% endblock %}
